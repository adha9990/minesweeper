<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Minesweeper</title>

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css" integrity="sha512-wtjMa8AnvUyCbLxFg1jLR88gSACq81IiYgtIVdeNo3k+M8rdo4JdfScn7WxbZDsxZxFyDOEpMqOvYCzpSM6hnw==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="row my-2">
                    <div class="col-2 text-right pt-2">遊戲難度：</div>
                    <div class="col-2">
                        <select class="form-control" onchange="game.user.level=this.value;game.init()">
                            <option value="easy">簡單</option>
                            <option value="normal" selected>普通</option>
                            <option value="hard">困難</option>
                        </select>
                    </div>
                    <div class="col-4 text-center">
                        <div class="row">
                            <div class="col-6">
                                <img src="./img/clock_icon.png" alt="clock_icon.png" height="40">
                                <span id="time">0</span>
                            </div>
                            <div class="col-6">
                                <img src="./img/flag_icon.png" alt="flag_icon.png" height="40">
                                <span id="flag">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-4"></div>
                </div>
                <table id="game-table" class="w-100 text-center" style="table-layout:fixed;"></table>
            </div>
        </div>
    </div>

    <div id="model" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">遊戲結束！</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <button type="button" class="w-100 btn btn-primary" onclick="game.init();$('#model').modal('hide')">
                        <img src="./img/refresh_white_24dp.png" alt="refresh_white_24dp.png">
                        再玩一次
                    </button>
                </div>            
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha512-ANkGm5vSmtDaoFA/NB1nVJzOKOiI4a/9GipFtkpMG8Rg2Bz8R1GFf5kfL0+z0lcv2X/KZRugwrAlVTAgmxgvIg==" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script>
        game.init();
    </script>

</body>
</html>
